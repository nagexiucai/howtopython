    <script>
        // @author: nagexiucai
        // @github: https://github.com/nagexiucai/howtopython/blob/master/viii/sch.py
        var cmd = undefined;
        var code = undefined;
        var algorithm = undefined;
        var h = undefined;
        var v = undefined;
        var cells = undefined;
        var __holes = [{h:2,v:2},{h:3,v:7},{h:6,v:4}];
        function Initialize() {
            cmd = document.getElementById("cmd");
            code = document.getElementById("code");
            algorithm = document.getElementById("algorithm");
            h = 0;
            v = 0;
            cells = [];
            var stage = document.getElementById("stage");
            var trs = stage.getElementsByTagName("tr");
            for (var i=0; i<trs.length; i++) {
                var tds = trs[i].getElementsByTagName("td");
                for (var j=0; j<tds.length; j++) {
                    if (i == 0 && j == 9) {
                        tds[j].className = "goal";
                    }
                    else if (i == 9 && j == 0) {
                        tds[j].className = "here";
                    }
                    else {
                        tds[j].className = "";
                    }
                }
                cells.push(tds);
            }
            cells.reverse();
            for (var k=0; k<__holes.length; k++) {
                cells[__holes[k].v][__holes[k].h].className = "hole";
            }
            return true;
        }
        function Command() {
            var x = h;
            var y = v;
            if (cmd.value == "LEFT") {x -= 1;}
            else if (cmd.value == "RIGHT") {x += 1;}
            else if (cmd.value == "UP") {y += 1;}
            else if (cmd.value == "DOWN") {y -= 1;}
            else if (cmd.value.match("^REPEAT")) { // Fuck some IE's startsWith
                var words = cmd.value.split(" ");
                var mark = undefined;
                var order = undefined;
                var n = undefined;
                for (var i=0; i<words.length; i++) {
                    if (!words[i]) continue;
                    if (i == 0) mark = words[i];
                    else if (i == 1) order = words[i];
                    else if (i == 2) n = words[i];
                    else {
                        alert("格式必须是“REPEAT 命令 N”！");
                        return false;
                    }
                }
                if (mark && order && n) {
                    n = parseInt(n);
                    if (n == NaN) {
                        alert("在“REPEAT 命令 N”中的“N”应当是自然数！");
                        return false;
                    }
                    cmd.value = order;
                    for (var i=0; i<n; i++) {
                        if (!Command()) {
                            alert("命令“"+mark+" "+order+" "+n+"”越界！");
                            return false;
                        }
                    }
                    cmd.value = mark + " " + order + " " + n;
                    return true;
                }
                else {
                    alert("格式必须是“REPEAT 命令 N”！");
                    return false;
                }
            }
            else {
                alert("请下达可识别的命令！");
                return false;
            }
            if (x < 0) {alert("已经到最左边！");return false;}
            if (x > 9) {alert("已经到最右边！");return false;}
            if (y < 0) {alert("已经到最下边！");return false;}
            if (y > 9) {alert("已经到最上边！");return false;}
            for (var i=0; i<__holes.length; i++) {
                if (x == __holes[i].h && y == __holes[i].v) {
                    alert("悬崖勒马、回头是岸！");
                    return false;
                }
            }
            cells[v][h].className = "pass";
            cells[y][x].className = "here";
            h = x;
            v = y;
            return true;
        }
        function Script() {
            var instructions = code.value.split("\n");
            for (var i=0; i<instructions.length; i++) {
                var order = instructions[i].trim();
                cmd.value = order;
                if (!Command()) {
                    alert("第"+(i+1)+"步指令"+order+"非法!");
                    break;
                }
            }
            cmd.value = "";
            return true;
        }
        // 上述Command函数中已经包含了黑洞和围墙的判断逻辑，这里分别抽取为单独函数。
        function IsHole(side) {
            var x = h;
            var y = v;
            if (side == "left") {x -= 1;}
            else if (side == "right") {x += 1;}
            else if (side == "up") {y += 1;}
            else if (side == "down") {y -= 1;}
            else {
                alert("函数IsHole的非法参数："+side+"！");
                return undefined;
            }
            for (var i=0; i<__holes.length; i++) {
                if (x == __holes[i].h && y == __holes[i].v) {
                    return true;
                }
            }
            return false;
        }
        function IsWall(side) {
            if (side == "left") {
                return (h - 1) < 0;
            }
            else if (side == "right") {
                return (h + 1) > 9;
            }
            else if (side == "down") {
                return (v - 1) < 0;
            }
            else if (side == "up") {
                return (v + 1) > 9;
            }
            else {
                alert("函数IsWall的非法参数："+side+"！");
                return undefined;
            }
        }
        // 终点是围墙的特例，新增该函数。
        function IsEnd() {
            if (h == 9 && v == 9) return true;
            else return false;
        }
        // 基本命令直接调用Comand函数（其中黑洞和围墙判断逻辑已经冗余且忽略“REPEAT 指令 N”语法。
        function LEFT() {
            cmd.value = "LEFT";
            return Command();
        }
        function RIGHT() {
            cmd.value = "RIGHT";
            return Command();
        }
        function UP() {
            cmd.value = "UP";
            return Command();
        }
        function DOWN() {
            cmd.value = "DOWN";
            return Command();
        }
        function Algorithm() {
            var ast = SyntaxPaser(algorithm.value);
            var cvm = CarVM();
            cvm.IsHole = IsHole;
            cvm.IsWall = IsWall;
            cvm.IsEnd = IsEnd;
            cvm.LEFT = LEFT;
            cvm.RIGHT = RIGHT;
            cvm.UP = UP;
            cvm.DOWN = DOWN;
            return cvm.interpret(ast);
        }
    </script>

REVOLVE {

    IF IsEnd() {
        Echo(第【);
        Echo($(__count__));
        Echo(】步到站停车);

        SHUT;

    IF IsHole(left) {
        Echo(第【);
        Echo($(__count__));

    }

    IF IsHole(right) {

        Echo($(__count__));

    }
    ELSEIF IsWall(right) {

        Echo(】步的【右边】是【围墙】，不能走。);
